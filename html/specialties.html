<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 창원 / 특산물 </title>

  <link rel="stylesheet" href="/css/nav.css">

  <style>
    /* 프리텐다드 */ @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

		html, body {
			margin: 0;
			padding: 0;
			font-family: 'Pretendard', sans-serif;
		}

    body {
      margin-top: 75px;
    }
  </style>
</head>
<body>
  <header id="nav"></header>
  <main>
    <div class="title-container">
      <img class="title-img" src="/resource/창원1.png" width="100%" height="180px" style="object-fit: cover;">
      <h1> 특산물 </h1>
      <p> 창원시만의 특별한 음식을 확인해보세요! </p>
    </div>
  </main>

  <script>
    function loadHTML(id, url, jsPath = null) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;

          if (jsPath) {
            const script = document.createElement('script');
            script.src = jsPath;
            document.body.appendChild(script);
          }
        });
    }

    loadHTML("nav", "/html/nav.html");
  </script>
</body>
</html>
