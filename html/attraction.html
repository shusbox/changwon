<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 창원 / 관광지 </title>

  <link rel="stylesheet" href="/css/nav.css">
  <link rel="stylesheet" href="/css/attraction.css">

  <style>
    /* 프리텐다드 */ @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Pretendard', sans-serif;
      background-color: #F9F9F9;
    }
    body {
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <header id="nav"></header>
  <main>
    <div class="card-container">
      <!-- 광암해수욕장 -->
      <div class="card">
        <div style="margin: 45px 40px 45px 40px;">
          <h1> 광암해수욕장 </h1>
          <div class="tag">
            <p class="tag-title"> Tag </p>
            <ul>
              <li class="tag-list"> 해수욕장 </li>
              <li class="tag-list"> 바다 </li>
              <li class="tag-list"> 물놀이 </li>
              <li class="tag-list"> 여름에갈만한곳 </li>
            </ul>
          </div>
          <img src="/resource/광암해수욕장/광암해수욕장1.jpg" style="width: 320px; margin: 10px 0 10px 0; margin-top: 30px;">
          <img src="/resource/광암해수욕장/광암해수욕장2.jpg" style="width: 320px; margin: 10px 0 10px 0;">
          <img src="/resource/광암해수욕장/광암해수욕장3.jpg" style="width: 320px; margin: 10px 0 10px 0;">
          <img src="/resource/광암해수욕장/광암해수욕장4.jpg" style="width: 320px; margin: 10px 0 10px 0;">
        </div>
      </div>

      <!-- 로봇랜드 -->
      <div class="card">
        <div style="margin: 45px 40px 45px 40px;">
          <h1> 로봇랜드 </h1>
          <div class="tag">
            <p class="tag-title"> Tag </p>
            <ul>
              <li class="tag-list"> 놀이공원 </li>
              <li class="tag-list"> 테마파크 </li>
              <li class="tag-list"> 아이와함께 </li>
              <li class="tag-list"> 가족과함께 </li>
            </ul>
          </div>
          <img src="/resource/로봇랜드/로봇랜드1.jpeg" style="width: 320px; margin: 10px 0 10px 0; margin-top: 30px;">
          <img src="/resource/로봇랜드/로봇랜드2.jpeg" style="width: 320px; margin: 10px 0 10px 0;">
          <img src="/resource/로봇랜드/로봇랜드3.jpeg" style="width: 320px; margin: 10px 0 10px 0;">
        </div>
      </div>

      <!-- 창동예술촌 -->
      <div class="card">
        <div style="margin: 45px 40px 45px 40px;">
          <h1> 창동예술촌 </h1>
          <div class="tag">
            <p class="tag-title"> Tag </p>
            <ul>
              <li class="tag-list"> 예술공간 </li>
              <li class="tag-list"> 체험 </li>
              <li class="tag-list"> 문화 </li>
              <li class="tag-list"> 가로목 </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- 돝섬해양유원지 -->
      <div class="card">
        <div style="margin: 45px 40px 45px 40px;">
          <h1> 돝섬해양유원지 </h1>
          <div class="tag">
            <p class="tag-title"> Tag </p>
            <ul>
              <li class="tag-list"> 유원지 </li>
              <li class="tag-list"> 돋섬 </li>
              <li class="tag-list"> 해안산책로 </li>
              <li class="tag-list"> 산책 </li>
              <li class="tag-list"> 공원 </li>
              <li class="tag-list"> 섬 </li>
              <li class="tag-list"> 합포 </li>
              <li class="tag-list"> 창원명소 </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div></div>
  </main>

  <script>
    function loadHTML(id, url, jsPath = null) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;

          if (jsPath) {
            const script = document.createElement('script');
            script.src = jsPath;
            document.body.appendChild(script);
          }
        });
    }

    loadHTML("nav", "/html/nav.html");
  </script>
</body>
</html>
