<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 창원 / 축제 </title>

  <link rel="stylesheet" href="/css/nav.css">
  <link rel="stylesheet" href="/css/festivities.css">

  <style>
    /* 프리텐다드 */ @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Pretendard', sans-serif;
      background-color: #F9F9F9;
    }

    body {
      margin-top: 80px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <header id="nav"></header>
  <main>
    <div class="title-container">
      <h1 class="title"> 축제 </h1>
    </div>
    <div class="card-container">
      <!-- 진해군항제 -->
      <div class="card">
        <div style="margin: 45px 40px 45px 40px;">
          <h1> 진해군항제 </h1>
          <div class="tag">
            <p class="tag-title"> Tag </p>
            <ul>
              <li class="tag-list"> 축제 </li>
              <li class="tag-list"> 벚꽃 </li>
              <li class="tag-list"> 군항제 </li>
              <li class="tag-list"> 총무공 </li>
            </ul>
          </div>
          <img src="/resource/진해군항제/진해군항제1.jpeg" style="width: 320px; margin: 10px 0 10px 0; margin-top: 30px;">
          <img src="/resource/진해군항제/진해군항제2.jpeg" style="width: 320px; margin: 10px 0 10px 0;">
          <img src="/resource/진해군항제/진해군항제3.jpg" style="width: 320px; margin: 10px 0 10px 0;">
        </div>
      </div>

      <!-- 마산국화축제 -->
      <div class="card">
        <div style="margin: 45px 40px 45px 40px;">
          <h1> 마산국화축제 </h1>
          <div class="tag">
            <p class="tag-title"> Tag </p>
            <ul>
              <li class="tag-list"> 국화축제 </li>
              <li class="tag-list"> 축제 </li>
              <li class="tag-list"> 국화 </li>
              <li class="tag-list"> 전야제 </li>
            </ul>
          </div>
          <img src="/resource/마산가고파국화축제/마산가고파국화축제1.jpeg" style="width: 320px; margin: 10px 0 10px 0; margin-top: 30px;">
          <img src="/resource/마산가고파국화축제/마산가고파국화축제2.jpg" style="width: 320px; margin: 10px 0 10px 0; margin-top: 30px;">
          <img src="/resource/마산가고파국화축제/마산가고파국화축제3.jpg" style="width: 320px; margin: 10px 0 10px 0; margin-top: 30px;">
        </div>
      </div>

      <!-- 미더덕축제 -->
      <div class="card">
        <div style="margin: 45px 40px 45px 40px;">
          <h1> 미더덕축제 </h1>
          <div class="tag">
            <p class="tag-title"> Tag </p>
            <ul>
              <li class="tag-list"> 축제 </li>
              <li class="tag-list"> 불꽃축제 </li>
              <li class="tag-list"> 행사 </li>
              <li class="tag-list"> 볼거리 </li>
            </ul>
          </div>
          <img src="/resource/미더덕축제/미더덕축제1.jpg" style="width: 320px; margin: 10px 0 10px 0; margin-top: 30px;">
          <img src="/resource/미더덕축제/미더덕축제2.jpg" style="width: 320px; margin: 10px 0 10px 0; margin-top: 30px;">
          <img src="/resource/미더덕축제/미더덕축제3.jpg" style="width: 320px; margin: 10px 0 10px 0; margin-top: 30px;">
        </div>
      </div>

      <!-- 단풍거리축제 -->
      <div class="card">
        <div style="margin: 45px 40px 45px 40px;">
          <h1> 단풍거리축제 </h1>
          <div class="tag">
            <p class="tag-title"> Tag </p>
            <ul>
              <li class="tag-list"> 단풍 </li>
              <li class="tag-list"> 축제 </li>
              <li class="tag-list"> 생태 </li>
              <li class="tag-list"> 문화예술 </li>
            </ul>
          </div>
          <img src="/resource/단풍거리축제/단풍거리축제1.jpeg" style="width: 320px; margin: 10px 0 10px 0; margin-top: 30px;">
          <img src="/resource/단풍거리축제/단풍거리축제2.jpg" style="width: 320px; margin: 10px 0 10px 0; margin-top: 30px;">
          <img src="/resource/단풍거리축제/단풍거리축제3.jpg" style="width: 320px; margin: 10px 0 10px 0; margin-top: 30px;">
        </div>
      </div>
    </div>
  </main>

  <script>
    function loadHTML(id, url, jsPath = null) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;

          if (jsPath) {
            const script = document.createElement('script');
            script.src = jsPath;
            document.body.appendChild(script);
          }
        });
    }

    loadHTML("nav", "/html/nav.html");
  </script>
</body>
</html>
